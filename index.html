<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title> Local Art Gallery Search </title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!-- Bootstrap CDN-->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- Moment.js Reference -->
   <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
              <img id="Logo" src="assets/images/LocArt.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <div class="collapse" id="navbarToggleExternalContent">
              <div>
                <h4>Menu</h4>
                <span>Toggleable via the navbar brand.</span>
              </div>
            </div>
            <button class="navbar-toggler" id="btnMenu" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="ion-navicon-round"></span>
              </button>
            </li>

            <li><a href="#"><img src="assets\images\facebook.png" class="socialImg"></a></li>
            <li><a href="#"><img src="assets\images\instagram.png" class="socialImg"></a></li> 
            <li><a href="#"><img src="assets\images\twitter.png" class="socialImg"></a></li> 

          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="MainContent">
      <div class="PageHeader">
        <form class="form-inline">
          <input class="form-control" id="artist-input" type="search" placeholder="Where are you going??" aria-label="Search">
          <button class="btn btn-primary" id="add-artist" type="submit">Search</button>
        </form>
      </div>
      <div class="row">
        <!-- Main section-->
        <div class="col-md-9">
          <div class="row">
            <div class="col-lg-3">
              <h4>Cooper Hewitt Smithsonian Design Museum</h4>
            </div>
            <div class="col-lg-7" id="artDisplay">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3">
             <h4>New York</h4>
            </div>
            <div class="col-lg-7">
              <img src="assets\images\SmithsoniaArt2.jpg" class="ArtGalleryImg">
              <img src="assets\images\SmithsoniaArt3.jpg" class="ArtGalleryImg">
              <img src="assets\images\SmithsoniaArtMuseum.jpg" class="ArtGalleryImg">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3">
              <h4>Paris</h4>
            </div>
            <div class="col-lg-7">
              <img src="assets\images\SmithsoniaArt3.jpg" class="ArtGalleryImg">
              <img src="assets\images\SmithsoniaArtMuseum.jpg" class="ArtGalleryImg">
              <img src="assets\images\SmithsoniaArt2.jpg" class="ArtGalleryImg">
            </div>
          </div>
        </div>
        <!-- Aside section-->
        <div class="col-md-3">
          <aside>

            <a class="twitter-timeline" data-width="280" data-height="780" href="https://twitter.com/locartexplorer?ref_src=twsrc%5Etfw">Tweets by locartexplorer</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>  
        </aside>
      </div>

    </div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <footer>
      <div class="navbar navbar-default navbar-fixed-bottom">
        <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        <div class="container" id="footer">
          &copy;Copyright 2018 Art Work Project
        </div>
      </div>
    </footer>

    <!-- App Script -->
    <script src="assets/js/cooper-hewitt-api.js"></script>
    <script src="assets/js/google-maps-api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7OCmLhWPhrWvde0APRJT639nq1APJSJc&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
